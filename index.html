<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Pixel Art</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/wonder-boy-in-monster-world" rel="stylesheet">
</head>
<body>
    <main class="container">
        <h1 id="title">Pixels Art</h1>
        <section>
            <div class="color" id="colorOne"></div>
            <div class="color" id="colorTwo"></div>
            <div class="color" id="colorTree"></div>
            <div class="color" id="colorFor"></div>
        </section>
        
        <section class="setUps">
            <button id="button-random-color" class="btn">Cores aleatorias</button>
        </section>

        <section id="pixel-board"></section>

        <section class="setUps">
            <button id="clear-board" class="btn">Limpar Quadro</button>
            <input type="number" name="TamanhoQuadro" id="board-size" placeholder="0">
            <button id="generate-board" class="btn">Novo Quadro</button>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
